<div>	
	<section class="section" id="profile">
		<div class="container okvir">
		
			<h3 class="text-center title">Doktorati</h3>
			
			<div class="row" ng-repeat="doktorat in doc.listaDoktorata" >
				<br/>
				<div class="col-md-3 col-md-offset-3">
					<p class="p-text">Doktorant {{doktorat.ime}} {{doktorat.prezime}} predao je doktorat sa naslovom {{doktorat.tema}}, cilj i program istrazivanja su {{doktorat.ciljIstrazivanja}} {{doktorat.programIstrazivanja}}</p>
				</div>	
				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="doc.primedba(doktorat.idProcess)">Pogledaj</button>
				</div>
			</div>	
		</div>
	</section>
</div>
