	<div class="container">

			<div class="row" ng-repeat="task in hoc.tasks">

					<p class="p-text">{{task.name}}</p>

				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="hoc.zadatak(task.id)">Pogledaj</button>
				</div>
			</div>
		</section>
	</div>
</div>
