<div>	
	<section class="section" id="profile">
		<div class="container okvir">
		
			<h3 class="text-center title">Zadaci</h3>
			
			<div class="row" ng-repeat="task in hoc.tasks" >
				<br/>
				<div class="col-md-3 col-md-offset-3">
					<p class="p-text">{{task.name}}</p>
				</div>	
				<div class="col-md-1">
					<button class="btn btn-primary" type="submit" ng-click="hoc.zadatak(task.id)">Pogledaj</button>
				</div>
			</div>	
		</div>
	</section>
</div>
